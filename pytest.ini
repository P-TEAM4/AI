[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    evaluation: Model evaluation tests
    slow: Tests that take a long time to run
